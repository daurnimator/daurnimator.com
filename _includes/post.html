<article class="post text">
    <a href="{{ post.url | escape }}">
        <h3>{{ post.title | escape }}</h3>
    </a>
    {{ post.content }}
    <footer class="post-footer">
        {% if post.tags %}
        <ul class="tags">
            <li>
                <strong>Tags</strong>:
            </li>
            {% for tag in post.tags %}
            <li>
                #<a href="{{ | escape }}" class="tag">{{ tag }}</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% if page.layout != 'post' %}
        <div class="notes-options">
            <div class="post-info">
                <ul>
                    <li>
                        <a href="{{ site.url | append: post.url | escape }}" title="{{ post.date | date_to_rfc822 }}">
                        {{ post.date | timeago }}
                        </a>
                    </li>
                </ul>
            </div><!-- /.footer-post-info -->
            <div class="post-options">
                <ul>
                </ul>
            </div><!-- /.footer-post-options -->
        </div><!-- /.notes-options -->
        {% else %}
        <ul class="share">
            <li>
                <strong>Share this</strong>:
            </li>
            <li>
                <a href="mailto:?body={{ site.url | append: post.url | url_encode }}">
                    <i class="fa fa-envelope-o"></i>
                </a>
            </li>
            <li>
                <a href="http://www.facebook.com/sharer.php?u={{ site.url | append: post.url | url_encode }}" target="_blank">
                    <i class="fa fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://plus.google.com/share?url={{ site.url | append: post.url | url_encode }}" target="_blank">
                <i class="fa fa-google-plus"></i>
            </a>
            </li>
            <li>
                <a href="http://twitter.com/intent/share?url={{ site.url | append: post.url | url_encode }}&status={{ post.title | url_encode }}" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://news.ycombinator.com/submitlink?u={{ site.url | append: post.url | url_encode }}&t={{ post.title | url_encode }}" target="_blank">
                    <i class="fa fa-hacker-news"></i>
                </a>
            </li>
            <li>
                <a href="https://www.reddit.com/submit?url={{ site.url | append: post.url | url_encode }}&title={{ post.title | url_encode }}" target="_blank">
                    <i class="fa fa-reddit"></i>
                </a>
            </li>
        </ul>
        {% endif %}
    </footer>
</article>
